driver:
  name: vagrant

driver_config:
  customize:
    cpus: 2
    memory: 1024

provisioner:
  name: chef_zero
  require_chef_omnibus: true
  attributes:
    docker:
      container_cmd_timeout: 30

verifier:
  name: inspec

platforms:
- name: centos-6.7
  run_list:
  - recipe[yum-docker]

- name: centos-7.2
  run_list:
  - recipe[yum-docker]

- name: fedora-22
  run_list:
  - recipe[yum-docker]

- name: debian-7.10
  run_list:
  - recipe[apt]
  - recipe[chef-apt-docker]

- name: debian-8.4
  run_list:
  - recipe[apt]
  - recipe[chef-apt-docker]

- name: ubuntu-12.04
  run_list:
  - recipe[apt]
  - recipe[chef-apt-docker]

- name: ubuntu-14.04
  run_list:
  - recipe[apt]
  - recipe[chef-apt-docker]

- name: ubuntu-16.04
  run_list:
    - recipe[apt]
  run_list:
  - recipe[apt]
  - recipe[chef-apt-docker]


suites:
#####################################
# docker_installation_binary resource
#####################################

- name: installation_binary-1100
  includes: [
    'ubuntu-16.04'
   ]
  attributes:
    docker:
      version: '1.10.0'
  run_list:
  - recipe[docker_test::installation_binary]

#####################################
# docker_installation_script resource
#####################################

- name: installation_script_main
  includes: [
    'ubuntu-16.04',
   ]
  attributes:
    docker:
      repo: 'main'
  run_list:
  - recipe[docker_test::installation_script]

- name: installation_script_test
  includes: [
    'ubuntu-16.04',
   ]
  attributes:
    docker:
      repo: 'test'
  run_list:
  - recipe[docker_test::installation_script]

- name: installation_script_experimental
  includes: [
    'ubuntu-16.04',
   ]
  attributes:
    docker:
      repo: 'experimental'
  run_list:
  - recipe[docker_test::installation_script]

######################################
# docker_installation_package resource
######################################

- name: installation_package-191
  includes: [
    'centos-7.2',
    'debian-8.4',
    'fedora-23',
    'ubuntu-12.04',
    'ubuntu-14.04'
   ]
  attributes:
    docker:
      version: '1.9.1'
  run_list:
  - recipe[docker_test::installation_package]

- name: installation_package-1100
  includes: [
    'centos-7.2',
    'debian-8.4',
    'ubuntu-12.04',
    'ubuntu-14.04'
   ]
  attributes:
    docker:
      version: '1.10.0'
  run_list:
  - recipe[docker_test::installation_package]

- name: installation_package-1111
  includes: [
    'centos-7.2',
    'debian-8.4',
    'ubuntu-12.04',
    'ubuntu-14.04',
    'ubuntu-16.04'
   ]
  attributes:
    docker:
      version: '1.11.1'
  run_list:
  - recipe[docker_test::installation_package]

#################################
# docker_service_execute resource
#################################
- name: service-execute
  includes: [
    'ubuntu-16.04',
   ]
  run_list:
  - recipe[docker_test::service_execute]

- name: service-execute-multi
  includes: [
    'ubuntu-16.04',
   ]
  run_list:
  - recipe[docker_test::service_execute_multi]

##################################
# docker_service_sysvinit resource
##################################
- name: service-sysvinit
  includes: [
    'debian-7.10'
   ]
  run_list:
  - recipe[docker_test::service_sysvinit]

- name: service-sysvinit-multi
  includes: [
    'debian-7.10'
   ]
  run_list:
  - recipe[docker_test::service_sysvinit_multi]

#################################
# docker_service_upstart resource
#################################
- name: service-upstart
  includes: [
    'ubuntu-12.04',
    'ubuntu-14.04'
   ]
  run_list:
  - recipe[docker_test::service_upstart]

- name: service-upstart-multi
  includes: [
    'ubuntu-12.04',
    'ubuntu-14.04'
   ]
  run_list:
  - recipe[docker_test::service_upstart_multi]

#################################
# docker_service_systemd resource
#################################
- name: service-systemd
  includes: [
    'centos-7.2',
    'fedora-23',
    'debian-8.4',
    'ubuntu-16.04'
   ]
  run_list:
  - recipe[docker_test::service_systemd]

- name: service-systemd-multi
  includes: [
    'centos-7.2',
    'fedora-23',
    'debian-8.4',
    'ubuntu-16.04'
   ]
  run_list:
  - recipe[docker_test::service_systemd_multi]

