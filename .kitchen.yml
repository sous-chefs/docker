#####################################
# docker_installation_script resource
#####################################

- name: installation_script_main
  includes: [
    'ubuntu-16.04',
    'ubuntu-17.04',
   ]
  attributes:
    docker:
      repo: 'main'
  run_list:
  - recipe[docker_test::installation_script]

- name: installation_script_test
  includes: [
    'ubuntu-16.04',
    'ubuntu-17.04',
   ]
  attributes:
    docker:
      repo: 'test'
  run_list:
  - recipe[docker_test::installation_script]

- name: installation_script_experimental
  includes: [
    'ubuntu-16.04',
    'ubuntu-17.04',
   ]
  attributes:
    docker:
      repo: 'experimental'
  run_list:
  - recipe[docker_test::installation_script]

######################################
# docker_installation_package resource
######################################

- name: installation_package-1126
  includes: [
    'amazonlinux', # for dokken
    ]
  attributes:
    docker:
      version: '1.12.6'
  run_list:
  - recipe[docker_test::installation_package]

- name: installation_package-17040
  includes: [
    'ubuntu-12.04',
   ]
  attributes:
    docker:
      version: '17.04.0'
  run_list:
  - recipe[docker_test::installation_package]

- name: installation_package-17050
  includes: [
    'centos-7', # for dokken
    'centos-7.2',
    'debian-7', # for dokken
    'debian-7.11',
    'debian-8', # for dokken
    'debian-8.7',
    'ubuntu-14.04',
    'ubuntu-16.04',
    'ubuntu-17.04',
    'fedora-latest',
   ]
  attributes:
    docker:
      version: '17.05.0'
  run_list:
  - recipe[docker_test::installation_package]

#######################
# bulk resource testing
#######################

- name: resources-17050
  includes: [
    'ubuntu-16.04',
    'ubuntu-17.04',
    'centos-7.2',
   ]
  attributes:
    docker:
      version: '17.05.0'
  run_list:
  - recipe[docker_test::default]
  - recipe[docker_test::image]
  - recipe[docker_test::container]
  - recipe[docker_test::exec]

- name: network
  includes: [
    'ubuntu-16.04',
    'ubuntu-17.04',
   ]
  attributes:
    docker:
      version: '17.05.0'
  run_list:
  - recipe[docker_test::default]
  - recipe[docker_test::network]

- name: volume
  includes: [
    'ubuntu-16.04',
    'ubuntu-17.04',
   ]
  attributes:
    docker:
      version: '17.05.0'
  run_list:
  - recipe[docker_test::default]
  - recipe[docker_test::volume]

######################################
# service smoke testing
######################################

- name: smoke
  excludes: [
    'centos-6',
    'opensuse-13.2',
  ]
  run_list:
  - recipe[docker_test::smoke]
