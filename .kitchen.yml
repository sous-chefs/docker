# bulk resource testing
#######################

- name: resources-191
  includes: [
    'ubuntu-16.04'
   ]
  attributes:
    docker:
      version: '1.9.1'
  run_list:
  - recipe[docker_test::default]
  - recipe[docker_test::image]
  - recipe[docker_test::container]
  - recipe[docker_test::exec]

- name: resources-1100
  includes: [
    'ubuntu-16.04'
   ]
