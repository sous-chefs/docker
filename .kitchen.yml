driver:
  name: vagrant

driver_config:
  customize:
    cpus: 2
    memory: 1024

provisioner:
  name: chef_zero
  require_chef_omnibus: true
  attributes:
    docker:
      container_cmd_timeout: 30

verifier:
  name: inspec

platforms:
- name: centos-6.9
  run_list:
  - recipe[chef-yum-docker]

- name: centos-7.2
  run_list:
  - recipe[chef-yum-docker]

- name: fedora-24
  run_list:
  - recipe[yum::dnf_yum_compat]
  - recipe[chef-yum-docker]

- name: debian-7.11
  run_list:
  - recipe[apt]
  - recipe[chef-apt-docker]

- name: debian-8.7
  run_list:
  - recipe[apt]
  - recipe[chef-apt-docker]

- name: ubuntu-12.04
  run_list:
  - recipe[apt]
  - recipe[chef-apt-docker]

- name: ubuntu-14.04
  run_list:
  - recipe[apt]
  - recipe[chef-apt-docker]

- name: ubuntu-16.04
  run_list:
    - recipe[apt]
  run_list:
  - recipe[apt]
  - recipe[chef-apt-docker]

- name: ubuntu-17.04
  run_list:
    - recipe[apt]
  run_list:
  - recipe[apt]
  - recipe[chef-apt-docker]


